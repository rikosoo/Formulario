<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro para DEVs</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome Completo</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="birthday"><strong>Data de Nascimento</strong></label>
                    <input type="date" name="birthday" id="birthday" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="cpf"><strong>CPF</strong></label>
                <input type="number" name="cpf" id="cpf" required>
            </div>   
            
            <div class="campo">
                <label for="phone"><strong>Numero do telefone</strong></label>
                <input type="tel" name="phone" id="phone" required>
            </div>

            <div class="campo">
                <label for="cep"><strong>CEP</strong></label>
                <input type="number" name="cep" id="cep" required>
            </div>
            
            <div class="campo">
                <label for="cidade"><strong>Cidade e país</strong></label>
                <input type="text" name="cidade" id="cidade" required>
            </div>

            <div class="campo">
                <label for="logadouro"><strong>Logadouro </strong></label>
                <input type="text" name="logadouro" id="logadouro" required>
            </div>

            <div class="campo">
                <label for="ndoendereco"><strong>Numero do endereço</strong></label>
                <input type="number" name="ndoendereco" id="ndoendereco" required>
            </div>
           
            <div class="campo">
                <label for="bairro"><strong>Bairro</strong></label>
                <input type="text" name="bairro" id="bairro" required>
            </div>

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" --><br/><br/>
            <div class="campo">
                <label><strong>Bora montar um Formulário para o processo seletivo?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="sim" checked>Lógico que sim
                </label>
                <label>
                    <input type="radio" name="devweb" value="logico">Só se for agora.
                </label>
                <label>
                    <input type="radio" name="devweb" value="foi">Já montei, pra cima.
                </label>
            </div>
            <br/>
            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="senioridade"><strong>Vontade de evoluir!!</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>100%</option>
                  <option>500%</option>
                  <option>Um trilhão e evoluindo!!</option>
                </select>
            </div>

            <fieldset class="grupo">
                <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1"> HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2"> CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3"> JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4"> PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5"> C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6"> Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7"> Java</label>
                </div>
            </fieldset>

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
                <textarea rows="6" style="width: 16em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
